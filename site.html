<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .livro {
      border: 1px solid #ee76d2d0;
      border-radius: 5px;
      padding: 15px;
      text-align: center;
    }
    .livro img {
      max-width: 100%;
      height: auto;
    }
    #container-titulo {
      border: 2px solid rgb(232, 15, 174);
      padding: 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    #container-livros {
      border: 2px solid rgba(166, 38, 201, 0.816);
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="container-fluid" id="container-titulo">
    <h1 class="text-center my-4">Livros</h1>
  </div>

  <div class="container-fluid" id="container-livros">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="livro">
            <img src="images/dom_casmurro.png" alt="Capa do livro">
            <h5>Dom Casmurro</h5>
            <p>Machado de Assis</p>
          </div>
        </div>
        
        <div class="col-md-6 col-lg-4">
          <div class="livro">
            <img src="images/helena.png" alt="Capa do livro">
            <h5>Helena</h5>
            <p>Machado de Assis</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
